<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 예제</title>
    <style>
        .my-box{
            width: 880px;
            height: 200px;
            border: 2px dashed yellowgreen;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            /* flex-wrap: wrap; 크기를 초과하면 밑으로 떨궈버림 */
        }
        .my-box div{
            width: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- div 속성 display:flex; 
        flex-direction : row;(기본값) / 변경하려면 column
        align-items : center; 교차축으로 정렬 (row면은 세로정렬, coulmn 이면 가로 정렬)
        justify-content : center; (flex-direction 방향으로 정렬 [center, flex-end, flex-start])
        flex-wrap : wrap; (기본값은 크기를 초과해도 최대한 맞춤, wrap : 크기 초과하면 밑으로 떨어짐)
        flex-grow : 1; (차지하는 비율을 자식에게 할당, 안주면 남는공간을 차지)
    -->
    <div class="my-box">
        <div style="flex-grow: 1;">first</div>
        <div style="flex-grow: 2;">second</div>
        <div>third</div>
        <div>fourth</div>
    </div>
</body>
</html>
