<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition 샘플</title>
    <style>
        .box2{
            background: violet;
            width: 250px;
            transition: all 1s;
        }

        .box2:hover{
            background: purple;
        }

        .box2:hover span{
            color: white;
        }
    </style>
</head>
<body>
    <div class="box2">
        마우스를 올리면 <span>색</span>이 바뀝니다
    </div>
    <!-- 마우스를 올리면 1초동안 색이 변경되게, 글자색은 하얀색으로 -->
</body>
</html>
